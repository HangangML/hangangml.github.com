<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>한강.믈</title>
</head>
<body>
  <p>현재 한강물 온도는 섭씨 <b id="temp"></b>도 입니다.</p>
  <script>
    (async function() {
      const res = await fetch('https://api.github.com/gists/e34194915ee59da3e95c481f586ddec6')
      if (!res.ok) return
      const { files: { 'hangangml.txt': { content } } } = await res.json()
      document.getElementById('temp').innerText = content
    })()
  </script>
</body>
</html>
